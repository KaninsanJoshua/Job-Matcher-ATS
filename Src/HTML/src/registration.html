<html>
	<head>
		<title>Registration</title>
		<link rel="stylesheet" type="text/css" href="../Style/style.css">
	</head>
	<body class="background">
			
		<form>
			<div class="reg-info">
				<h1 class="reg-heading">REGISTERATION</h1>
				<div class="partition">
					<label for="Name" class="reg-label">Name</label>
					<input type="text" name="Name" id="Name" class="reg-textbox">
				</div>
				<div class="partition">
					<label for="pass" class="reg-label">Password</label>
					<input type="password" name="pass" id="pass" class="reg-textbox">
				</div>
				<div class="partition">
					<label for="UID" class="reg-label">Confirm Password</label>
					<input type="password" name="UID" id="UID" class="reg-textbox">
				</div>
				<div class="partition">
					<label for="UID" class="reg-label">Email</label>
					<input type="email" name="UID" id="UID" class="reg-textbox">
				</div>
				<div class="partition">
					<label  class="reg-label"> Gender</label>
					<input type="radio" name="sex" value="male" id="male">
					<label for="male" class="reg-check">male</label>
					<input type="radio" name="sex" value="male" id="female" >
					<label for="female" class="reg-check">female</label>
				</div>
				<div class="partition">
					<label for="user-pic" class="reg-label">Profile Picture</label>
					<input type="file" name="user-pic" id="user-pic">(file must be jpeg)
				</div>
				<div class="partition">
					<label for="user-pic" class="reg-label">Resume</label>
					<input type="file" name="Resume" id="Resume">(file must be pdf)
				</div>
				<button type="submit" class="reg-submit">Sign Up</button>
			</div>
		</form>
	</body>
</html>
